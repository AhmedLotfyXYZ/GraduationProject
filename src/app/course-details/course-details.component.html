<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-7">
                <h2 class="mb-0">Course Details</h2>
                <p>See the course material .</p>
            </div>
        </div>
    </div>
</div>
<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="index.html">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <a href="courses.html">Courses</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Details </span>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <p>
                    <img src="../../assets/images/course_5.jpg" alt="Image" class="img-fluid">
                </p>
            </div>
            <div class="col-lg-5 ml-auto align-self-center">
                <p *ngIf="MyCourse"><strong class="text-black d-block">Course Name:</strong>{{MyCourse.courseName}}</p>
                <p *ngIf="MyCourse"><strong class="text-black d-block">Description:</strong>{{MyCourse.description}}</p>
                <p *ngIf="MyCourse"><strong class="text-black d-block">Enrollment
                        key:</strong>{{MyCourse.enrollmentKey}}</p>
                <p *ngIf="MyCourse"><strong class="text-black d-block">Course
                        duration:</strong>{{MyCourse.intervalInDays}}</p>
                <app-update-course [MyCourse]="MyCourse"></app-update-course>
            </div>
        </div>
    </div>
</div>

<div class=" container">
    <div class="row">
        <div class="w-50 h-50">
            <p>
                <app-submit-task></app-submit-task>
            </p>
        </div>
        <div class="  w-50 h-50">
            <p>
                <app-matrial-box></app-matrial-box>
            </p>
        </div>
    </div>
</div>
