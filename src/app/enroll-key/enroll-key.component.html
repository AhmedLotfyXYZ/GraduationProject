<!-- Button trigger modal -->
<button type="button" style="background-color: #7ADD02;" class=" btn " data-toggle="modal" data-target="#exampleModalCenter">
    Enroll
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Key</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Enrollment Key</label>
                <input type="text" class="form-control" id="exampleInputKey1" aria-describedby="keyHelp" placeholder="Enter Key">
                  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" style="background-color: #7ADD02;" class=" btn " >Enroll</button>
        </div>
      </div>
    </div>
  </div>
