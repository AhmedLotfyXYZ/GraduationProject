  <!--pie chart-->
  <div class="row m-5">
    <div class="col-8">
      <div class="chart">
        <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [colors]="pieChartColors"
          [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
    <div class="col-2 m-5">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <i class="fas fa-bell w-50 " style="color: forestgreen;"></i>
            </div>
            <div class=col-8> 
              50 projects
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
