<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Track
   </button>
   
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Track</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
             <!---------------------------->
           
        
            
              <form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Track Name</label>
                  <input type="text" class="form-control" formControlName="TrackName"  id="exampleFormControlInput1" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Track Branch</label>
              
                  <select [(ngModel)]="val" class="form-control" formControlName="bId" (ngModelChange)="selectChange($event)">
                    <option *ngFor="let item of branches" [value]="item.id" >
                      {{item.name}}
                    </option>
                  </select>
  
                </div>
              <div class="container-login100-form-btn  m-b-10">
                <button class="login100-form-btn btn-success m-b-10 text-center rounded" >
                  Save changes
                </button>
              </div>
            </form>
            <!--------------------------------->
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
         </div>
       </div>
     </div>
   </div>
