<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Instructor
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Instructor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
             <!---------------------------->
             <form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)"> 
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors Name</label>
                <input type="text" class="form-control" formControlName="UserName"  placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">InstructorsBranch Email</label>
                <input type="email" class="form-control" formControlName="Email"  placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">InstructorsBranch password</label>
                <input type="password" class="form-control" formControlName="Password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors Telephone</label>
                <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="Enter Telephone">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors City</label>
                <input type="text" class="form-control" formControlName="City"  placeholder="Enter City" required>
              </div>
              <div class="container-login100-form-btn">
                <button class="login100-form-btn btn-primary" >
                  Register
                </button>
              </div>
             </form>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Instructor Branch</label>
                <select [(ngModel)]="val" class="form-control" (ngModelChange)="selectChangeBranch($event)">
                  <option *ngFor="let item of branches" [value]="item.id" >
                    {{item.name}}
                  </option>
                 
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Instructor Track</label>
                <select [(ngModel)]="val" class="form-control" (ngModelChange)="selectChangeTrack($event)">
                  <option *ngFor="let item of tracks" [value]="item.id" >
                    {{item.name}}
                  </option>
            
                </select>
              </div>
  
            <!--------------------------------->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
