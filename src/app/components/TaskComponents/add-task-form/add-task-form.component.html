<div class="container">
       <form [formGroup]="newTaskForm" (ngSubmit)="onSubmit(newTaskForm.value)">
          <!-- <form > -->
               

                   <div class="form-group ">
                       <label for="TaskName">Task Name</label>
                       <input  type="text" class="form-control" formControlName="TaskName" placeholder="Enter Task Name">
                   </div>
                   <div class="form-group">
                       <label for="TaskDescription">Task Description</label>
                       <input  type="textarea" class="form-control" formControlName="TaskDescription" placeholder="Enter Task Description">
                   </div>
                   <div class="form-group">
                       <label for="DueDate">Due Date</label>
                       <input type="date" class="form-control" formControlName="DueDate" placeholder="Enter Task Due Date">
                   </div>

                  
               
                      
                       <button  class="btn btn-success center rounded" >Save</button>
                       </form>
                    </div>
