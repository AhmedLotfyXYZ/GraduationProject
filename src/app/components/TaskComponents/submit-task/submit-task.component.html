<div class="container">

<div class="center border border-success p-5 " >

  

        <div class="center  ">
            <!-- <div class="center border border-success p-5 "> -->
        <h2 class="section-title-underline mb-5 text-center"> Tasks </h2>
        <!--  -->
        <div>

            <button *ngIf= "UserRole==='Instructor'" (click)="OnAddTask($event)" class="myButtonadd col-12"><i class="fa fa-plus" aria-hidden="true"></i> Task</button> 
        </div>
        
    
        </div>

        <div *ngIf="MyTasks" class="upload-table text-center d-flex flex-column">

            <div *ngFor="let task of MyTasks" class="d-flex flex-column justify-content-center">
                <div class="justify justify-content-center">
                    <app-task-card [MyTask]="task"></app-task-card>
                </div>

                <div>
                    <a (click)="OnDelete($event,task)" style="cursor: pointer;" *ngIf= "UserRole==='Instructor'"> <i class="fa fa-trash" aria-hidden="true" style="color: red; margin:5px"></i></a>
                    <a (click)="OnEdit($event,task)"style="cursor: pointer;" *ngIf= "UserRole==='Instructor'"><i class="fa fa-pencil-square-o" aria-hidden="true" style="color: green; margin:5px"></i></a>
                </div >

                <div *ngIf= "UserRole==='Instructor'">
                    {{task.taskId}}
                    <app-name-student-uploaded-solution [TaskId]="task.taskId"></app-name-student-uploaded-solution>

                </div>
                <div *ngIf= "UserRole==='Student'" >

                
                    <app-task-solution   [MyTask]="task"></app-task-solution>
                </div>
              
            </div>
          
        </div>
    </div>
</div>
