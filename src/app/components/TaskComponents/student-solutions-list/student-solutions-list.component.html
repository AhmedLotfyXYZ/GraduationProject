
<button data-toggle="modal"  [attr.data-target]="'#MyModal'+student.id" type="button" class="myButtonadd">{{student.email}}</button>


<!--Enroll Modal -->
<div class="modal fade" [attr.id]="'MyModal'+student.id" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Solutions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="d-flex flex-col" *ngFor="let solution of SolutionsList">
              <button (click)="download(solution)" class="myButtonadd">
                  {{solution.fileName}}
              </button>

          </div>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="myButtonadd" data-dismiss="modal">Close</button>
         </div>
    </div>
  </div>
</div>
