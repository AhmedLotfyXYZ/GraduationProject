<div class="custom-breadcrumns border-bottom">

<div>
  <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Project Name</label>

  <input id="ProjectName" class="form-control" type="text" placeholder="{{MyProject.projectName}} " readonly>




  <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Project Description</label>


  <input id="ProjectDescription" class="form-control" type="text" placeholder="{{MyProject.projectDescription}} "
    readonly>
  <br>
  <br>
</div>
<div *ngIf="tracks">

  <label for="TrackName" style="color:red;">Track Name</label>


  <input id="TrackName" class="form-control" type="text" placeholder="{{tracks.trackName}} " readonly>
  <br>
  <br>
</div>

<div *ngIf="intake">

  <input id="IntakeName" class="form-control" type="text" placeholder="{{intake.intakeName}} " readonly>
  <br>
  <br>

</div>
