<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4"
	style="background-image: url('../../assets/images/bg_1.jpg')">
	<div class="container">
		<div class="row align-items-end">
			<div class="col-lg-7">
				<h2 class="mb-0">Projects</h2>
				<p>See All Projects</p>
			</div>
		</div>
	</div>
</div>



<div class="custom-breadcrumns border-bottom">
	<div class="container">
		<a href="index.html">Home</a>
		<span class="mx-3 icon-keyboard_arrow_right"></span>
		<span class="current">Explore</span>
		<span class="mx-3 icon-keyboard_arrow_right"></span>
		<span class="current">Projects</span>
	</div>
</div>


<div class="container">
	<div class="row">

		<!--team-1-->
		<div class="col-6" *ngFor="let p of MyProjects;">
			<div class="our-team-main">

				<div class="team-front">
					<img src="http://placehold.it/110x110/607d8b/fff?text={{p.projectName}}" class="img-fluid" />


				</div>

				<div class="team-back">
					<span>
						{{p.projectDescription}}
					</span>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
						(click)="getID(p.projectModelId,p.trackId,p.intakeId)">Info</button>


					



				</div>
			</div>
		</div>
